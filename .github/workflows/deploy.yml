name: Deploy
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  install:
    name: Install Pnpm
    runs-on: ubuntu-latest

    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Build step
        run: pnpm install && npm run build # ğŸ“ Update the build command(s)

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "important-fly-86"
          entrypoint: "https://deno.land/std@0.188.0/http/file_server.ts" # ğŸ“ Update the entrypoint
          root: "dist"
